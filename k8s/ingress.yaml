apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: browser-games
  annotations:
    # Add your ingress class annotation here
    # kubernetes.io/ingress.class: nginx
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  - host: games.example.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: browser-games
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - games.example.com
  #   secretName: browser-games-tls
