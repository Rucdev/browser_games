apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: browser-games-gateway
  labels:
    app: browser-games
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "games.example.com"  # Replace with your domain
    # Optional: HTTP to HTTPS redirect
    # tls:
    #   httpsRedirect: true
  # HTTPS configuration
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: browser-games-tls  # Certificate secret name
    hosts:
    - "games.example.com"  # Replace with your domain
