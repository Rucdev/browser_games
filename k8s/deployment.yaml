apiVersion: apps/v1
kind: Deployment
metadata:
  name: browser-games
  labels:
    app: browser-games
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: browser-games
      version: v1
  template:
    metadata:
      labels:
        app: browser-games
        version: v1
      annotations:
        # Istio sidecar injection
        sidecar.istio.io/inject: "true"
        # Istio proxy configuration
        proxy.istio.io/config: |
          holdApplicationUntilProxyStarts: true
    spec:
      containers:
      - name: browser-games
        image: browser-games:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
