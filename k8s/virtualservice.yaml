apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: browser-games
  labels:
    app: browser-games
spec:
  hosts:
  - "games.example.com"  # Replace with your domain
  gateways:
  - browser-games-gateway
  http:
  # Route for all traffic
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: browser-games
        port:
          number: 80
        subset: v1
      weight: 100
    # Optional: Traffic management features
